<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration new account page</title>
    <link rel="stylesheet" href="/Bootstrap/resource/css/bootstrap.min.css">
    <style>
        body{
            background: linear-gradient(to bottom left, #000000 -70%, #ffffff 111%);
        }
        .card{
            border-radius: 30px !important;
            background-color: #282828	;
        }
        .btn{
            background-color: #7ce958;
        }
        input{
            box-shadow: 0px 4px 4px #FF0000 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-3">
            <div class="col-md-5">
                <div class="card p-3">
                    <form class="was-validated">
                        <h3 class="text-center text-light mb-3">Registration new account</h3>
                        <div class="row">
                            <div class="col-md-6 col-lg-6 col-sm-6 form-floating">
                                <input type="text" class="form-control" placeholder="Name" pattern="[A-Z a-z]+$" required>
                                <label class="floating-label">Name</label>
                                <div class="valid-feedback">valid process</div>
                                <div class="invalid-feedback">invalid process</div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6 form-floating">
                                <input type="text" class="form-control" placeholder="Name" pattern="[A-Z a-z]+$" required>
                                <label class="floating-label">Last Name</label>
                                <div class="valid-feedback">valid process</div>
                                <div class="invalid-feedback">invalid process</div>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 form-floating">
                                <input type="text" class="form-control" placeholder="Name" pattern="[A-Z a-z 0-9]+$" required>
                                <label class="floating-label">User Name</label>
                                <div class="valid-feedback">valid process</div>
                                <div class="invalid-feedback">invalid process</div>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 form-floating">
                                <input type="password" class="form-control" placeholder="Name" pattern="[A-Z a-z 0-9]+$" required>
                                <label class="floating-label">password</label>
                                <div class="valid-feedback">valid process</div>
                                <div class="invalid-feedback">invalid process</div>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 form-floating">
                                <input type="text" class="form-control" placeholder="Name" pattern="[A-Z a-z]+$" required>
                                <label class="floating-label">City</label>
                                <div class="valid-feedback">valid process</div>
                                <div class="invalid-feedback">invalid process</div>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 form-floating">
                                <input type="text" class="form-control" placeholder="Name" pattern="[0-9]+$" required>
                                <label class="floating-label">Phone Number</label>
                                <div class="valid-feedback">valid process</div>
                                <div class="invalid-feedback">invalid process</div>
                            </div>
                            <div class="col-md-12 col-lg-12 col-sm-12 form-floating">
                                <input type="text" class="form-control" placeholder="Email-Id" pattern="[A-Z a-z 0-9 @]+$" required>
                                <label class="floating-label">Email Id</label>
                                <div class="valid-feedback">valid process</div>
                                <div class="invalid-feedback">invalid process</div>
                            </div>
                            <div class="row d-flex justify-content-end">
                                <div class="col-md-6 col-lg-6 col-sm-6 d-flex justify-content-end">
                                    <button class="btn btn-md mb-2 text-light">create account</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/Bootstrap/resource/js/bootstrap.min.js"></script>
</body>
</html>
