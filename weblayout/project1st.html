<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st-project</title>
    <link rel="stylesheet" href="css/">
</head>
<body>
    <section class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3 class="text-center text-success">User-Form</h3> 
                <form class="was-validated">
                    <div class="card p-3">
                        <style>
                            .card{
                                background-image: url('img/watercolor.jpg');
                                border-radius: 20px !important;
                            }
                        </style>
                        <div class="row mt-4 mb-2">
                        <div class="col-md-12 col-lg-12 col-sm-12 form-floating mt-3">
                            <input type="text" class="form-control" pattern="[A-Z a-z 0-9 @]+$" placeholder="User Name" required>
                            <label class="floating-label">User Name</label>
                            <div class="valid-feedback">correct process</div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 form-floating mt-3">
                            <input type="text" class="form-control" pattern="[A-Z a-z]+$" placeholder="User Name" required>
                            <label class="floating-label">First Name</label>
                            <div class="valid-feedback">correct process</div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 form-floating mt-3">
                            <input type="text" class="form-control" pattern="[A-Z a-z]+$" placeholder="User Name" required>
                            <label class="floating-label">Last Name</label>
                            <div class="valid-feedback">correct process</div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 form-floating mt-3">
                            <input type="text" class="form-control" pattern="[A-Z a-z $ @ 0-9]+$" placeholder="User Name" required>
                            <label class="floating-label">Email-Id</label>
                            <div class="valid-feedback">correct process</div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-12 col-lg-12 col-sm-12 form-floating mt-3">
                            <input type="text" class="form-control" pattern="[A-Z a-z @ 0-9]+$" placeholder="User Name" required>
                            <label class="floating-label">password</label>
                            <div class="valid-feedback">correct process</div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-sm-6 mx-auto d-flex justify-content-center mt-3">
                            <button class="btn btn-outline-primary">Login</button>
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
